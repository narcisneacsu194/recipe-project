<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Image Upload Form</title>

    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-" crossorigin="anonymous">

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

    <script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="com.company.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 50px;">
    <div class="row justify-content-center">
        <div class="col-md-6 justify-content-center">
            <div class="card bg-light mb-6" style="max-width: 60rem;">
                <div class="card-header">Upload a new recipe image</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-5">
                            <form action="http:\\localhost" method="post" enctype="multipart/form-data"
                                th:action="@{'/recipe/' + ${recipe.id} + '/image'}">
                                <label class="form-check-label">Select File</label>
                                <input id="imagefile" name="imagefile" type="file" class="file"/>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
