<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Recipe Form</title>

    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-" crossorigin="anonymous">

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

    <script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</head>
<body>
<!--/*@thymesVar id="recipe" type="com.company.domain.Recipe"*/-->
    <div class="container-fluid" style="margin-top: 50px;">
        <div class="row justify-content-center">
            <div class="col-md-6 justify-content-center">
                <form th:object="${recipe}" th:action="@{/recipe/}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="card bg-light mb-6" style="max-width: 60rem;">
                        <div class="card-header">Edit Recipe Information</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Recipe Description:</label>
                                    <input type="text" class="form-control" th:field="*{description}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Categories:</label>
                                </div>
                                <div class="col-md-9 form-group">
                                    <div class="radio" th:remove="all">
                                        <label>
                                            <input type="checkbox" value=""/>
                                            Cat 1
                                        </label>
                                    </div>
                                    <div class="radio" th:remove="all">
                                        <label>
                                            <input type="checkbox" value=""/>
                                            Cat 2
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Prep Time:</label>
                                    <input type="text" class="form-control" th:field="*{prepTime}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Cooktime:</label>
                                    <input type="text" class="form-control" th:field="*{cookTime}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Difficulty:</label>
                                    <select class="form-control">
                                        <option>Easy</option>
                                        <option>Medium</option>
                                        <option>Hard</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Servings:</label>
                                    <input type="text" class="form-control" th:field="*{servings}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Source:</label>
                                    <input type="text" class="form-control" th:field="*{source}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>URL:</label>
                                    <input type="text" class="form-control" th:field="*{url}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card bg-light mb-6" style="max-width: 60rem;">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-11">
                                    <h1 class="card-title">Ingredients</h1>
                                </div>
                                <div class="col-md-1">
                                    <a class="btn btn-default" href="#" role="button">Edit</a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <ul>
                                        <li th:remove="all">1 Cup of milk</li>
                                        <li th:remove="all">1 Teaspoon of chocolate</li>
                                        <li th:each="ingredient : ${recipe.ingredients}">
                                            <span th:if="${ingredient.amount != null}" th:text="${ingredient.getAmount()} + ' '">Amount</span>
                                            <span th:if="${ingredient.unitOfMeasure != null}" th:text="${ingredient.getUnitOfMeasure().getDescription()} + ' - '">Unit of measure</span>
                                            <span th:text="${ingredient.getDescription()}">Description</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card bg-light mb-6" style="max-width: 60rem;">
                        <div class="card-header" th:text="Directions"></div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12" form-group>
                                    <textarea class="form-control" rows="3" th:field="*{directions}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card bg-light mb-6" style="max-width: 60rem;">
                        <div class="card-header" th:text="Notes"></div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
